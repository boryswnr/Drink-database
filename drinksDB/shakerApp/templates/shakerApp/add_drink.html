{% extends 'shakerApp/base.html' %}
{% block content %}
<div class="container">
    <h2>Add drink</h2>
    <hr>

    <form action="{% url 'shakerApp:add_drink' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_drinks.as_p }}

        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
