{% extends 'shakerApp/base.html' %}
{% block content %}
<div class="container">
    <h2>Edit drink</h2>
    <hr>
    <img src="{{ drink.image.url }}" height="100px" width="100px">
    <form action="{% url 'shakerApp:edit_drink' drink.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
