{% extends 'shakerApp/base.html' %}
{% block content %}

<div class="container">
    <h3>Login</h3>

    <form action="{% url 'shakerApp:login' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Login">
    </form>

    <a href="{% url 'shakerApp:registration' %}">Create new account</a>
</div>

{% endblock %}
