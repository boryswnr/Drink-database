{% extends 'shakerApp/base.html' %}
{% block content %}
<div class="container">
    <h2>Editing {{ ingredient.name }}</h2>
    <hr>

    <form action="{% url 'shakerApp:edit_ingredient' ingredient.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
