<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShakerAPP - register</title>
</head>
<body>

{% if messages %}
{% for message in messages %}
<h4>{{ message }}</h4>
{% endfor %}
{% endif %}

<h3>Register</h3>

<form action="{% url 'shakerApp:registration' %}" method="post">
{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Create account">
</form>

</body>
</html>
