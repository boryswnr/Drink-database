<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Shakerapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'shakerApp:index' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'shakerApp:logout' %}">Logout</a>
            <br>
            {% else %}
            <a href="{% url 'shakerApp:login' %}">Login</a>
            <a href="{% url 'shakerApp:registration' %}">Register</a>
            <br>
            {% endif %}
        </div>
        <h1>Shaker App</h1>
    </div>
    {% if messages %}
    {% for message in messages %}
    <h4>{{ message }}</h4>
    {% endfor %}
    {% endif %}
    <hr>

    {% block content %}
    {% endblock %}

</body>

</html>
