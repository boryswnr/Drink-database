<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shakerapp</title>
</head>
<body>
{% if user.is_authenticated %}
<a href="{% url 'shakerApp:logout' %}">Logout</a>
{% else %}
<a href="{% url 'shakerApp:login' %}">Login</a> or <a href="{% url 'shakerApp:registration' %}">Register</a>.
{% endif %}

{% if messages %}
{% for message in messages %}
<h4>{{ message }}</h4>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
